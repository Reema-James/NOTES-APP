
<div mat-dialog-content>
   
    <form [formGroup]="addGroupForm">
          <mat-form-field appearance="outline">
            <mat-label>Title</mat-label>
            <input formControlName="title" matInput placeholder="Group title">
          </mat-form-field>&nbsp;

          <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <input fromControlName="description" matInput placeholder="Description">
          </mat-form-field><br>

          <button class="button" mat-raised-button color="primary">
  
            Add Group</button>
         
          <hr>
             
</form>
