<div class="grps">
    <mat-card class="fullcard">
        <p>
            <mat-toolbar>
              <span><b>Groups</b></span>
            </mat-toolbar>
          </p>
     <button mat-raised-button color="primary" (click)="openDialogBox()">Add Group</button>
     <br>
    <p *ngFor="let group of groupList">
        <mat-card class="card" *ngIf="groupList.length">
            <mat-card-title>{{group.title}}</mat-card-title>
            <mat-card-content><h3>{{group.description}}</h3></mat-card-content>
           <mat-card-content>Notes:{{group.count}}</mat-card-content>
            
           <mat-card-actions>
              <a mat-raised-button color="primary" [routerLink]="['/quicknotes', group.id]">View</a>
              <button mat-raised-button color="primary" (click)='editGrp(group)'>Edit</button>
              <button mat-raised-button color="primary"(click)='dltMethod(group)'>Delete</button>
            </mat-card-actions>
        </mat-card>
    </p>
    </mat-card>
    </div>
